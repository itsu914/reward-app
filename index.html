<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 広告ポイントアプリ</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>

  <!-- ✅ AdMob広告SDK（Web用） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9504316266132870"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 広告ポイントアプリ 🎁</h1>

    <div id="login">
      <h2>ログインしてください</h2>
      <button id="googleLogin">Googleでログイン</button>
    </div>

    <div id="app">
      <p id="user"></p>
      <h2>現在のポイント：<span id="points">0</span> pt</h2>
      <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-app-pub-9504316266132870"
            data-ad-slot="3909800350"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
      </div>
      <button id="watchAd">広告を見てポイントGET</button>
      <button id="logout">ログアウト</button>
    </div>
  </div>
</body>
</html>
